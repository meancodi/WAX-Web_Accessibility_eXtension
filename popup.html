<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessibility Checker</title>
    <style>
        :root {
            --primary: #0071e3;
            --primary-hover: #0077ed;
            --secondary: #34c759;
            --neutral-100: #f5f7fa;
            --neutral-200: #e4e9f0;
            --neutral-700: #4a5568;
            --neutral-800: #2d3748;
            --neutral-900: #1a202c;
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.05);
            --radius-sm: 6px;
            --radius-md: 8px;
            --radius-lg: 12px;
            --spacing-2: 8px;
            --spacing-3: 12px;
            --spacing-4: 16px;
            --spacing-5: 20px;
            --spacing-6: 24px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: var(--neutral-100);
            color: var(--neutral-800);
            width: 320px;
            padding: var(--spacing-5);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
            line-height: 1.5;
        }

        h1 {
            font-size: 22px;
            font-weight: 600;
            color: var(--neutral-900);
            margin-bottom: var(--spacing-4);
            letter-spacing: -0.01em;
        }

        p {
            font-size: 14px;
            color: var(--neutral-700);
            margin-bottom: var(--spacing-4);
            margin-top: var(--spacing-4);
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-3);
            margin-top: var(--spacing-4);
        }

        button {
            font-size: 14px;
            font-weight: 500;
            border: none;
            padding: var(--spacing-3) var(--spacing-4);
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-sm);
            position: relative;
            overflow: hidden;
        }

        button:focus {
            outline: 2px solid var(--primary);
            outline-offset: 2px;
        }

        button:active {
            transform: translateY(1px);
        }

        button::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: rgba(255, 255, 255, 0.1);
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        button:hover::after {
            opacity: 1;
        }

        #getReport {
            background-color: var(--neutral-200);
            color: var(--neutral-900);
        }

        #callApi {
            background-color: var(--primary);
            color: white;
        }

        #status {
            margin-top: var(--spacing-4);
            padding: var(--spacing-3);
            background-color: var(--neutral-200);
            border-radius: var(--radius-sm);
            font-size: 13px;
            transition: background-color 0.3s ease;
        }

        .logo {
            width: 32px;
            height: 32px;
            margin: 0 auto var(--spacing-3);
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--primary);
            border-radius: 50%;
            color: white;
        }

        .header {
            text-align: center;
            margin-bottom: var(--spacing-4);
        }

        .divider {
            height: 1px;
            background-color: var(--neutral-200);
            margin: var(--spacing-4) 0;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --primary: #0a84ff;
                --primary-hover: #1c92ff;
                --neutral-100: #1c1c1e;
                --neutral-200: #2c2c2e;
                --neutral-700: #8e8e93;
                --neutral-800: #d1d1d6;
                --neutral-900: #f5f5f7;
            }
        }
    </style>
</head>

<body>
    <h1 style="text-align: center;">WAX</h1>
    <h2 style="text-align: center;">Web Accessibility eXtension</h2>

    <p>Analyze this page for accessibility issues and get recommendations.</p>

    <div class="button-container">
        <button id="getReport">Get Report Only</button>
        <button id="callApi">Check Guidelines and Suggest Fix</button>
    </div>

    <p id="status">Click a button above to begin analysis.</p>

    <script src="popup.js"></script>
</body>

</html>
